<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div id="banner">
            <img src="logo-no-background.svg" alt="food logo">
        </div>
        <div id="credit">
            Photo by <a href="https://unsplash.com/@victoriakosmo">Victoria Shes</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div>
        <p>
            This is not a real online service! Now imagine if it was. Wouldn't that be cool? <br/>Signup <em>now</em> to get started.
            <br/><br/>You <em>know</em> you want to.
        </p>
        <form action="">
            <fieldset>
                <h1>Let's do this!</h1>
                <legend>Contact Information and Password</legend>
                <div>
                    <div>
                        <label for="first-name">
                            First Name
                            <input type="text" id="first-name">
                        </label>
                        <label for="email">
                            Email
                            <input type="email" id="email">
                        </label>
                        <label for="password">
                            Password
                            <input type="password" id="password">
                        </label>
                    </div>
                    <div>
                        <label for="last-name">
                            Last Name
                            <input type="text" id="first-name">
                        </label>
                        <label for="phone">
                            Phone Number
                            <input type="tel" id="phone">
                        </label>
                        <label for="con-password">
                            Confirm Password
                            <input type="password" id="con-password">
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Sign In</a></p>
    </div>
</body>
</html>
